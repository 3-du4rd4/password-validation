<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Password Validation</title>
  </head>
  <body>
    <div class="containers">
      <div class="container" id="password-container">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          required
          minlength="8"
          placeholder="enter your password"
        />
        <i class="bi bi-eye-slash" id="togglePassword"></i>
      </div>

      <div class="container" id="info">
        <p>Your password must contain:</p>
        <ul class="rules">
          <li class="rule" id="rule-1">At least one number (0 ... 9)</li>
          <li class="rule" id="rule-2">At least 8 carachters length</li>
          <li class="rule" id="rule-3">
            At least one lower case letter (a ... z)
          </li>
          <li class="rule" id="rule-4">
            At least one upper case letter (A ... Z)
          </li>
          <li class="rule" id="rule-5">
            At least one special symbol (! ... $)
          </li>
        </ul>
      </div>
      <div class="botao">
        <button id="finish" onclick="checkPassword()">Done</button>
      </div>
    </div>
    <div class="pato">
      <img src="imgs/pato_gif.gif" alt="duck gif" id="duck" />
    </div>
  </body>
  <script src="script.js"></script>
</html>
